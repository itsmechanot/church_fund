services:
  - type: web
    name: church-fund
    env: python
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput"
    startCommand: "python manage.py migrate && gunicorn myproject.wsgi:application"
    envVars:
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: "*"